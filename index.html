<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">  
  <script src="https://kit.fontawesome.com/41323b41f6.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="container-nav-option">
      <img src="assets/images/logo.svg">
      <nav class="nav-option">
        <ul>
          <li id="features"><a class="nav-links features" href="#">Features<i class="fa-solid fa-chevron-down" id="arrow"></i></a>
            <ul class="dropdown drop-features">
              <li class="dropdown-select default" id="dropdown-select-features">
                <span class="dropdown-items"><i class="fa-solid fa-clipboard-list"></i>Todo List</span>
                <span class="dropdown-items"><i class="fa-solid fa-calendar-day"></i>Calendar</span>
                <span class="dropdown-items"><i class="fa-solid fa-bell"></i>Reminders</span>
                <span class="dropdown-items"><i class="fa-solid fa-clock"></i>Planning</span>
              </li>
            </ul>
          </li>
          <li id="company"><a class="nav-links company" href="#">Company<i class="fa-solid fa-chevron-down" id="arrow"></i></a>
            <ul class="dropdown drop-company">
              <li class="dropdown-select default" id="dropdown-select-company">
                <span class="dropdown-items">History</span>
                <span class="dropdown-items">Our Team</span>
                <span class="dropdown-items">Blog</span>
              </li>
            </ul>
          </li>
          <li><a class="nav-links" href="#">Careers</a></li>
          <li><a class="nav-links" href="#">About</a></li>
        </ul>
    </nav> 
    </div>
    <div class="container-nav-user">
      <nav class="nav-user">
        <ul>
          <li><a class="nav-links" href="#">Login</a></li>
          <li><a class="nav-links" href="#">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
      <section class="container-text">
        <div class="text">
          <h1>Make<br>remote work</h1>
          <p>Get yout team in sync, no matter your location. Streamline processes, create team rituals, and watch productivy soar.</p>
          <button>Learn More</button>
        </div>
        <div class="clients">
          <img src="assets/images/client-databiz.svg" alt="Logo cliente databiz">
          <img src="assets/images/client-audiophile.svg" alt="Logo cliente audiophile">
          <img src="assets/images/client-meet.svg" alt="Logo cliente meet">
          <img src="assets/images/client-maker.svg" alt="Logo cliente maker">
        </div>
      </section>
      <section class="container-img">
        <img src="assets/images/image-hero-desktop.png" alt="Imagem colorida com um homem e um computador.">
      </section>
  </main> 
  <script src="main.js"></script>
</body>
</html>
